name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Build
      run: MSBuild.exe SysAdmin.csproj /p:Platform=x86 -t:restore /t:Rebuild
      working-directory: src/Sysadmin/Sysadmin
